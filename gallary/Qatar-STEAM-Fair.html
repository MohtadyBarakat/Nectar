    <script>
     var imgs=document.getElementById("myTable").querySelectorAll(".example")
     var ipoint=document.getElementById("myTable").querySelectorAll(".a")
     var imne=document.getElementById("myTable").querySelectorAll(".de")
    for (var x = 0; x < imgs.length; x++) {
            var rot = Math.floor(Math.random() *21)-10;
            n="rotate("+rot+"deg)";
            
            // Code for Safari
            ipoint[x].style.WebkitTransform = n; 
            // Code for IE9
            ipoint[x].style.msTransform = n;
            // Standard syntax
            ipoint[x].style.transform = n;
            // Code for Safari
            imgs[x].style.WebkitTransform = n; 
            // Code for IE9
            imgs[x].style.msTransform = n;
            // Standard syntax
            imgs[x].style.transform = n;
            // Code for Safari
            imne[x].style.WebkitTransform = n; 
            // Code for IE9
            imne[x].style.msTransform = n;
            // Standard syntax
            imne[x].style.transform = n;
    }</script>
